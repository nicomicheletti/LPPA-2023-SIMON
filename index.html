<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON DICE</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <main id="container" class="container">
            <section id="title" class="title">
                <h1>SIMÓN DICE</h1>
            </section>
            <section id="scoreBoard" class="scoreBoard">
                <div>Nivel: <span id="level"></span></div>
                <div>Puntos: <span id="score"></span></div>
                <div>Tiempo: <span id="time"></span></div>
            </section>
            <section id="simon" class="simon">
                <button id="redBtn" class="simonBtn"></button>
                <button id="yellowBtn" class="simonBtn"></button>
                <button id="blueBtn" class="simonBtn"></button>
                <button id="greenBtn" class="simonBtn"></button>
            </section>
            <section id="control">
                <button id="startBtn" class="control">Iniciar Partida</button>
            </section>
            <section id="links">
                <button class="links"><a href="#">Contacto</a></button>
                <button class="links"><a href="#">Ranking</a></button>
                <button class="links"><a href="#">Código</a></button>
            </section>
        </main>
        <article id="newGame" class="modal">
            <h2>Nueva partida</h2>
            <form action="/" id="newGameForm">
                <input type="text" name="playerName" id="playerName" placeholder="Ingresá tu nombre">
                <span>*(mínimo 3 letras)</span>
            </form>
            <button id="backBtn" class="modalBtn">Volver</button>
            <button id="playBtn" class="modalBtn">Jugar!</button>
        </article>
        <article id="gameOver" class="modal">
            <h2>Lo lamento, perdiste!</h2>
            <button id="backBtn" class="modalBtn">Volver</button>
            <button id="restartBtn" class="modalBtn">Revancha</button>
        </article>
        <article id="ranking" class="modal">
            <h2>Raking</h2>
            <table>
                <thead>
                    <tr id="resultsHeader">
                        <th id="nameHeader">Nombre  - </th>
                        <th id="scoreHeader">Puntos  - </th>
                        <th id="dateHeader">Fecha  - </th>
                        <th id="hourHeader">Hora  </th>
                    </tr>
                </thead>
                <tbody id="rankingResults">
                    <tr id="showResultsHeader">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button id="backBtn" class="modalBtn"><a href="#">Volver</a></button>
        </article>
        <script src="./js/simon.js"></script>
        <script src="./js/eventHandlers.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
